<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>

    <script src="ajaxLoadTable.js"></script>
    <script src="addNewTask.js"></script>
    <script src="hideDoneTasks.js"></script>
    <script src="saveTable.js"></script>

    <title>TODO job4j</title>
</head>
<body>

<h1>TODO tasks</h1>

<div class="container">
    <div class="row pt-3">

        <form>
            <div class="form-row">
                <!-- add new Task -->
                <div class="col">
                    <form id="newTaskForm">
                        <label>New Task
                            <input id="task-desc" type="text" class="form-control" placeholder="task description">
                        </label>
                        <div class="col">
                            <button id="btn-add-task" class="btn btn-primary">add Task</button>
                        </div>
                    </form>
                </div>
                <!-- btn hide OR show done task -->
                <div class="col">
                    <button id="btn-hide-done-task" type="button" class="btn btn-success">show/hide done tasks</button>
                </div>
                <!-- update table -->
                <div class="col">
                    <button id="btn-upd-table" type="button" class="btn btn-success">update changes</button>
                </div>
            </div>
        </form>


        <!-- table -->
        <table id="table" class="table table-bordered">
            <thead>
            <tr>
                <th style="width: 120px">ID</th>
                <th>Desc</th>
                <th>Created</th>
                <th>Done</th>
            </tr>
            </thead>
            <tbody id="tableBody">
            <tr></tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
